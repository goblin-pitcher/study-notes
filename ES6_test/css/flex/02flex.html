<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
	<title>flex</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		.content{
			margin:auto;
			height: 300px;
			width: 300px;
			display: flex;
			flex-flow: row nowrap;
			background-color: lightgray;
		}
		.content>div{
			width:100px;
			height: 50px;
			/*flex-basis: 0;*/
			flex-grow: 1;
		}
		.content>div:nth-child(odd){
			background-color: gray;
		}
		.content>div:nth-child(even){
			background-color: lightpink;
		}
		.item0{
			flex-shrink: 0.5;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="item0"></div>
		<div class="item1"></div>
		<div class="item2"></div>
		<div class="item3"></div>
	</div>
</body>
</html>
