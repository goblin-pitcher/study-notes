<!DOCTYPE html>
<html>
<head>
	<title>hover</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	img{
		opacity: 0;
	}
	.hover:hover img{
		opacity: 1;
	}
	img{
		width:50px;
		height:50px;
	}
	</style>
</head>
<body>
	<div class="hover">
		<a>
			<img src='' onclick="let par = document.querySelector('.hover');par.className=par.className.replace('hover','');this.style.opacity=1">
		</a>
	</div>
</body>
</html>
