<!DOCTYPE html>
<html>
<head>
	<title>垂直居中</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
		#content{
			width:200px;
			height:200px;
            background: lightgrey;
            text-align: center;
            font-size: 0;
		}
		#content::before{
			vertical-align: middle;
			content:'';
			display: inline-block;
			height:100%;
		}
		img{
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div id="content">
		<img src="https://cdn.segmentfault.com/v-5c8b4d77/global/img/user-64.png">
		<img src="https://cdn.segmentfault.com/v-5c8b4d77/global/img/user-64.png">
	</div>
</body>
</html>
