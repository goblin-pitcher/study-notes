<!DOCTYPE html>
<html>
<head>
	<title>垂直居中</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
		#content{
			width:200px;
			height:3200px;
			margin: 50px;
            background: lightgrey;
            font-size: 0;
            display: flex;
            flex-direction: column;
		}
		#fill{
			flex:1;
			width: 200px;
		}
		#pos{
			width:200px;
			height:200px;
			background: red;
			position: sticky;
			bottom: 10px;
		}
	</style>
</head>
<body>
	<div id="content">
		<div id="fill"></div>
		<div id="pos">
			
		</div>
	</div>
</body>
</html>
