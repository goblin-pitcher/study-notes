<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximun-scalable=1.0,minimum-scalable=1.0">
	<title>事件结合css实现长按</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	#btn{
		width:100px;
		height: 60px;
	}
	#btn:hover:active{
		opacity: .99;
		transition: opacity 1s;
	}
	</style>
</head>
<body>
	<button id="btn">长按1秒打印</button>
	<script type="text/javascript">
		let count = 0
		let $ = document.querySelector.bind(document)
		function add(){
			console.log(count++)
		}
		$('#btn').addEventListener('transitionend',add)
	</script>
</div>
</body>
</html>
