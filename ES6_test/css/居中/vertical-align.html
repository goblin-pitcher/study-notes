<!DOCTYPE html>
<html>
<head>
	<title>margin</title>
	<style type="text/css">
		.box1{
			height: 500px;
			padding: 50px;
			background-color: lightgray;
			overflow: hidden;
		}
		.box3{
			/*content: '';*/
			display: inline-block;
			width: 0;
			height: 100%;
			vertical-align: middle;
		}
		.box2{
			display: inline-block;
			vertical-align: middle;
			width: 400px;
			height:200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
