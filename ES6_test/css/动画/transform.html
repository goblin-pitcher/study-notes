<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
	<title>transform</title>
	<style type="text/css">
		.content{
			width: 500px;
			height: 300px;
			border: 1px solid black;
		}
		.content>div{
			width: 100px;
			height: 100px;
			background-color: lightpink;
			margin-top: 50px;
			transition: 2s;
		}
		.content:hover .div1{
			transform: translateX(200px) scale(.5);
		}
		.content:hover .div2{
			transform: scale(.5) translateX(200px);
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="div1"></div>
		<div class="div2"></div>
	</div>
</body>
</html>
