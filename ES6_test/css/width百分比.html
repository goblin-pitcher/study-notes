<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1.0">
	<title>width百分比</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		height:100%;
		overflow: hidden;
	}
	.box{
		position: absolute;
		background: gray;
		width:500px;
		height:300px;
		margin:50px;
		padding:50px;
	}
	.content{
		position: absolute;
		background: pink;
		width:50%;
		height:50%;
		margin:auto;
		padding:5%;
	}

	</style>
</head>
<body>
	<div class="box">
		<div class="content"></div>
    </div>
</body>
</html>
