<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style type="text/css">
		.box1{
			border: 10px red solid;
		}
		.box1::after{
			content:'';
			clear: both;
			display: block;
		}
		.box2{
			float: left;
			width: 200px;
			height:200px;
			background-color: yellow;
		}
		.box3{
			height:200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
	<div class="box3"></div>
</body>
</html>
