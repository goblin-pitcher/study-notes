<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style type="text/css">
		.box1{
			overflow: hidden;
			width:100px;
			height:100px;
			border: 10px red solid;
		}
		.box2{
			float: left;
			width: 400px;
			height:200px;
			background-color: yellow;
		}
		.box3{
			float: left;
			width: 200px;
			height:200px;
			background-color: blue;
		}
		.box4{
			overflow: hidden;
			width: 200px;
			height:200px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
